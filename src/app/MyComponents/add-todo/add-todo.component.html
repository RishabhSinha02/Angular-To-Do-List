<div class="my-3">
<h3>Add Todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" placeholder="Enter Title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc" placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
